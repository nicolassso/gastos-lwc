<template>
  <div class="card-wrapper-div">
    <div class="card-total-spent-div">
      <p>Total spent in {month}: {total}</p>
    </div>
    <div class="card-labels-div">
      <h2>Category</h2>
      <h2>Quantity</h2>
    </div>
    <div class="card-entries-div">
      <div
        class="card-entry-div"
        for:each={entries}
        for:item="entry"
        key={key}
        style="display: flex"
      >
        <p class="card-category-text">{entry.category}</p>
        <p class="card-quantity-text">{entry.quantity}</p>
      </div>
    </div>
  </div>
</template>
